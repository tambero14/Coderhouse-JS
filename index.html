<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREENTREGA N.°2 - Simulador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Simulador: CV reactivo</span>
            </div>
        </nav>
    </header>
    <main>
        <div id="experience-list" class="trabajo">
            <h2>Project Manager</h2>
            <h3>Welocalize</h3>
            <span>2021 - Presente</span>
            <p>Encargado de diversos proyectos de traducción, particularmente en el ámbito financiero. Responsable del ciclo de traducción de principio a fin.</p>
        </div>
        <div class="agregar">
            <form id="experienceForm">
                <div class="mb-3">
                    <label for="position" class="form-label">Puesto</label>
                    <input type="text" class="form-control" id="position" placeholder="Ingresa el puesto">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="company" placeholder="Ingresa el nombre de la empresa">
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duración</label>
                    <input type="text" class="form-control" id="duration" placeholder="Ejemplo: 2018 - 2022">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Describe tus tareas y responsabilidades"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Experiencia</button>
            </form>
        </div>
    </main>
    <script src="JS/index.js"></script>
</body>
</html>
